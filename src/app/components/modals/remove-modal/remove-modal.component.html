<div mat-dialog-content>
    <h2 style="text-align: center">Are you sure you want to delete ?</h2>
</div>
<div mat-dialog-actions class="justify-between">
    <button mat-flat-button
            [mat-dialog-close]="true"
            color="warn">
        Delete
    </button>
    <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
</div>
