<div mat-dialog-content>
    <div *ngIf="data.isCreation; else add_user">
        <h2 class="txt-center">Créer un nouveau groupe</h2>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Nom du groupe</mat-label>
                <input matInput type="text" [(ngModel)]="name" placeholder="La team" maxlength="25" required>
            </mat-form-field>
        </form>
    </div>
    <ng-template #add_user>
        <h2 class="txt-center">Ajouter un membre</h2>
        <div class="search">
            <mat-form-field appearance="outline">
                <mat-icon matSuffix>search</mat-icon>
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput type="text" [(ngModel)]="name" placeholder="Thomas" required>
            </mat-form-field>
        </div>
    </ng-template>

    <button mat-flat-button
            mat-dialog-close
            class="btn secondary"
            type="button"
            (click)="onSubmit()"
            [disabled]="name.trim() === ''">
        <span *ngIf="data.isCreation">Créer le group</span>
        <span *ngIf="!data.isCreation">Ajouter un membre</span>
    </button>
    <button mat-flat-button
            mat-dialog-close
            type="button"
            class="btn cancel">
        Annuler
    </button>
</div>
