<div class="signup">
    <!-- form -->
    <div class="justify-center">
        <div class="signup-content">
            <h1>Sign up</h1>
            <!-- Sign up form -->
            <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" id="username" formControlName="username" required>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <br/>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <br/>
                <button mat-flat-button class="btn" type="submit">Create my account</button>
            </form>

            <div class="justify-center">
                <p class="terms">
                    By clicking “Create my account” above, you acknowledge that you have read and understood,
                    and agree to Keep Us's Terms of Use.
                </p>
            </div>

            <div class="justify-center" style="margin-top: 24px">
                <a routerLink="/login">
                    I already have an account. Sign in.
                </a>
            </div>
        </div>
    </div>


</div>
