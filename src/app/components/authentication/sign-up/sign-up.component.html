<div class="signup justify-center">
    <mat-card>
        <h1>Inscription</h1>
        <!-- Sign up form -->
        <form  [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput type="text" id="username" formControlName="username" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput type="text" id="email" formControlName="username" required>
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br/>
            <button mat-flat-button class="btn secondary" type="submit">Créer mon compte</button>
        </form>

        <div class="justify-center">
            <p class="terms">
                En cliquant sur Créer mon compte, j'accepte les
                <a href="#" target="_blank">Conditions générales</a> et je reconnais avoir pris connaissance
                de la  <a href="#" target="_blank">Politique de confidentialité</a> de Keep Us.
            </p>
        </div>
        <div class="or">ou</div>
        <div class="justify-center login">
            J'ai déjà un compte ? <a routerLink="/login" style="margin-left: 10px">Connexion</a>
        </div>
    </mat-card>
</div>
