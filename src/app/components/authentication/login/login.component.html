<div class="login justify-center">
    <mat-card>
        <h1>Keep Us</h1>

        <!-- Login form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput type="text" id="username" formControlName="username" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br/>
            <button mat-flat-button class="btn justify-center" type="submit">
                <span *ngIf="!isLoading">Connexion</span>
                <mat-spinner diameter="36" color="accent" *ngIf="isLoading"></mat-spinner>
            </button>
        </form>
        <div class="or">ou</div>
        <button mat-flat-button
                class="btn secondary"
                routerLink="/signup">
            Cr√©er un compte
        </button>
    </mat-card>
</div>
