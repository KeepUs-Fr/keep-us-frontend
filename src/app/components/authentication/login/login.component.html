<div class="login justify-center">
    <div>
        <h1>Log In</h1>

        <!-- Login form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" id="username" formControlName="username" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <br/>
            <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>

        </form>
        <div class="or">or</div>
        <button mat-flat-button color="accent" routerLink="/signup">Sign up</button>
    </div>
</div>
