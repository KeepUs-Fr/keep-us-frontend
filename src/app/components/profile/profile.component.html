<div class="profile">
    <div class="justify-end mb-12">
        <button mat-flat-button
                class="btn"
                (click)="authService.logout()">
            Se déconnecter
        </button>
    </div>

    <div class="justify-center" *ngIf="authService.decodedToken">
        <div>
            <img src="assets/images/avatars/avatar-{{selectedAvatar}}.png" alt="Avatar" class="avatar">
            <div>
                <button mat-icon-button class="btn-edit" (click)="openAvatarDialog()">
                    <mat-icon>photo_camera</mat-icon>
                </button>
            </div>
            <h1>{{authService.decodedToken.sub}}</h1>
        </div>
    </div>

    <mat-table [dataSource]="groups" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Nom du groupe</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date de création</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.createDate | date:'dd/MM/yyyy'}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button><mat-icon>group</mat-icon></button>
                <button mat-icon-button
                        color="warn"
                        *ngIf="element.ownerId === this.ownerId && this.element.name !== 'Personal space'"
                        (click)="openRemoveDialog(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
