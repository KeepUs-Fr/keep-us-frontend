<div class="profile" *ngIf="user.id">
    <div class="justify-center">
        <div>
            <img src="assets/images/avatars/avatar-{{user.avatarId.toString()}}.png" alt="Avatar" class="avatar">
            <div>
                <button mat-icon-button class="btn-edit" (click)="openAvatarDialog()">
                    <mat-icon>photo_camera</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <h1>{{user.username}}</h1>
    <p>Membre Keep Us depuis le {{user.creationDate | date:'dd/MM/yyyy'}}</p>
</div>
