<div class="justify-center" style="padding-bottom: 25px;">
    <form>
        <mat-card class="card">
            <mat-card-subtitle>
                <mat-form-field appearance="legacy">
                    <mat-label>Title</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-card-subtitle>
            <mat-card-content>
                <mat-form-field appearance="legacy">
                    <mat-label>Description</mat-label>
                    <input matInput>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="justify-between">
                <button mat-flat-button color="primary" (click)="submit()">Create</button>
                <button mat-flat-button (click)="cancel()">Cancel</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
