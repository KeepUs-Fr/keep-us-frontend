<div mat-dialog-content>
    <mat-form-field appearance="standard">
        <input matInput [(ngModel)]="title" placeholder="Titre" style="font-size: 22px">
    </mat-form-field>
    <br/>
    <mat-form-field appearance="standard" style="margin-bottom: 7px">
        <textarea matInput [(ngModel)]="description"
                  style="font-size: 16px"
                  placeholder="CrÃ©er une note..."
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1">
        </textarea>
    </mat-form-field>
    <br/>
    <app-note-color-palette (eventEmitter)="getColor($event)"></app-note-color-palette>
</div>
<div mat-dialog-actions class="justify-between">
    <button mat-flat-button mat-dialog-close="true">Annuler</button>
    <button mat-flat-button
            class="btn secondary"
            (click)="submit()"
            [mat-dialog-close]="closeModal">
        Creer
    </button>
</div>
