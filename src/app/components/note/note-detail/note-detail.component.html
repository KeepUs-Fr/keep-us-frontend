<div class="note-detail" *ngIf="note">
    <div class="justify-between" style="align-items: center">
        <button mat-icon-button (click)="updateNote()">
            <mat-icon *ngIf="noteId === -1">arrow_back_ios</mat-icon>
            <mat-icon *ngIf="noteId !== -1">save</mat-icon>
        </button>
        <app-note-color-palette (eventEmitter)="getColor($event)" [detailColor]="note.color"></app-note-color-palette>
        <button mat-icon-button (click)="openRemoveDialog()">
            <mat-icon class="delete-color">delete</mat-icon>
        </button>
    </div>
    <hr [ngStyle]="{'background-color': selectedColor.value}"/>
    <mat-form-field appearance="standard">
        <input matInput
               placeholder="Title"
               [value]="note.title"
               [(ngModel)]="title"
               style="font-size: 28px">
    </mat-form-field>
    <mat-hint>{{note.createDate | date:'fullDate'}}</mat-hint>
    <br/>
    <mat-form-field appearance="standard">
        <textarea matInput
                  style="font-size: 16px"
                  [value]="note.content"
                  [(ngModel)]="content"
                  placeholder="Note"
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1">
        </textarea>
    </mat-form-field>
</div>
