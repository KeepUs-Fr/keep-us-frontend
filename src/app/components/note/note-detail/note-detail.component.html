<div class="note-detail" *ngIf="note">
    <button mat-icon-button (click)="updateNote()" *ngIf="noteId === -1">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>

    <div class="justify-between">
        <mat-form-field appearance="standard" class="input-title">
            <input matInput
                   placeholder="Title"
                   [value]="note.title"
                   [(ngModel)]="title"
                   style="font-size: 28px;"
                   [ngStyle]="{'color': selectedColor.value}">
        </mat-form-field>
        <div>
<!--            <button mat-icon-button [ngStyle]="{'color': selectedColor.value}">-->
<!--                <mat-icon>palette</mat-icon>-->
<!--            </button>-->
            <button mat-icon-button (click)="updateNote()" *ngIf="noteId !== -1">
                <mat-icon>save</mat-icon>
            </button>
            <!-- <app-note-color-palette (eventEmitter)="getColor($event)" [detailColor]="note.color"></app-note-color-palette>-->
            <button mat-icon-button (click)="openRemoveDialog()">
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </div>
    </div>

    <hr [ngStyle]="{'background-color': selectedColor.value}"/>

    <mat-hint>{{note.createDate | date:'fullDate'}}</mat-hint>
    <br/>

    <mat-form-field appearance="standard">
        <textarea matInput
                  style="font-size: 16px"
                  [value]="note.content"
                  [(ngModel)]="content"
                  placeholder="Note"
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1">
        </textarea>
    </mat-form-field>
</div>
