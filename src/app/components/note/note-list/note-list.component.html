<div>
    <mat-grid-list [cols]="valueCols"
                   [gutterSize]="'20px'"
                   rowHeight="2:1"
                   (window:resize)="breakPoints()">
        <mat-grid-tile fxFlexAlign="stretch" *ngFor="let note of [0,0,0,0,0,0,0,0]">
            <mat-card class="card">
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                <mat-card-content>
                    <p>This card is a note example.</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
