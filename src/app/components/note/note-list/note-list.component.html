<div class="note-list">
    <div class="justify-between note-header">
        <div>
            <button mat-icon-button
                    style="background-color: rgba(241,243,244,.24)"
                    (click)="openFilterDialog()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button
                    style="background-color: rgba(241,243,244,.24);margin-left: 7px;"
                    (click)="getNotes()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
        <button mat-stroked-button (click)="openCreationDialog()">
            Create a new note
        </button>
        <button mat-icon-button
                [disabled]="notes.length <= 0"
                (click)="isTable = !isTable"
                style="background-color: #c2185b;">
            <mat-icon *ngIf="!isTable">list</mat-icon>
            <mat-icon *ngIf="isTable">splitscreen</mat-icon>
        </button>
    </div>

    <!-- Display note list and detail -->
    <div *ngIf="notes.length > 0 && !isTable" class="justify-start">
        <div fxLayout="column"
             fxLayoutGap="24px"
             [ngClass]="{'flex-display': !isMobile}"
        >
            <ng-container *ngFor="let note of notes.reverse()">
                <mat-card [ngStyle]="{ 'background-color': note.color }"
                          (click)="goToNoteDetail(note.id)">
                    <mat-card-subtitle style="font-size: 18px;">{{note.title}}</mat-card-subtitle>
                    <mat-card-content>
                        <p>{{note.content}}</p>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>

        <div class="note-detail">
            <app-note-detail [noteId]="noteId"></app-note-detail>
        </div>
    </div>

    <!-- Table view -->
    <mat-table [dataSource]="notes" class="mat-elevation-z8" *ngIf="isTable">
        <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef class="fit-content"></mat-header-cell>
            <mat-cell *matCellDef="let element" class="fit-content">
                <div class="circle" [ngStyle]="{'background-color': element.color}"></div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Content </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToNoteDetail(row.id)"></mat-row>
    </mat-table>

    <div class="justify-center" style="padding-top: 10%" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
</div>
