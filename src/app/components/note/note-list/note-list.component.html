<div class="note-list">
    <div class="justify-between note-header">
        <div>
            <button mat-icon-button
                    style="background-color: rgba(241,243,244,.24)"
                    (click)="openFilterDialog()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button
                    style="background-color: rgba(241,243,244,.24);margin-left: 7px;"
                    (click)="getNotes()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>

        <button mat-stroked-button (click)="openCreationDialog()">
            Create a new note
        </button>

        <button mat-icon-button
                [disabled]="notes.length <= 0"
                (click)="nextMode()"
                style="background-color: #c2185b;">
            <mat-icon *ngIf="mode === 2">list</mat-icon>
            <mat-icon *ngIf="mode === 0">splitscreen</mat-icon>
            <mat-icon *ngIf="mode === 1">calendar_month</mat-icon>
        </button>
    </div>

    <full-calendar [options]="calendarOptions" style="max-height: 600px" *ngIf="mode === 2"></full-calendar>

    <!-- Display note list-->
    <div *ngIf="notes.length > 0 && mode === 0">
        <div fxLayout="row wrap"
             fxLayout.lt-sm="column"
             fxLayoutGap="24px"
             fxLayoutAlign="flex-start">
            <ng-container *ngFor="let note of notes.reverse()">
                <mat-card fxFlex="0 1 calc(33.3% - 24px)"
                          [ngStyle]="{ 'background-color': note.color }"
                          (click)="goToNoteDetail(note.id)">
                    <mat-card-subtitle style="font-size: 18px;">{{note.title}}</mat-card-subtitle>
                    <mat-card-content>
                        <p>{{note.description}}</p>
                        <mat-chip-list aria-label="tags" *ngIf="note.tag">
                            <mat-chip color="accent">
                                {{note.tag}}
                            </mat-chip>
                        </mat-chip-list>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </div>

    <mat-table [dataSource]="notes" class="mat-elevation-z8" *ngIf="mode === 1">
        <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef class="fit-content"></mat-header-cell>
            <mat-cell *matCellDef="let element" class="fit-content">
                <div class="circle" [ngStyle]="{'background-color': element.color}"></div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Content </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
        </ng-container>

<!--        <ng-container matColumnDef="tags">-->
<!--            <mat-header-cell *matHeaderCellDef> Tags </mat-header-cell>-->
<!--            <mat-cell *matCellDef="let element">-->
<!--                <mat-chip-list aria-label="tags" *ngIf="element.tag">-->
<!--                    <mat-chip [ngStyle]="{'background-color': element.color}">-->
<!--                        {{element.tag}}-->
<!--                    </mat-chip>-->
<!--                </mat-chip-list>-->
<!--            </mat-cell>-->
<!--        </ng-container>-->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToNoteDetail(row.id)"></mat-row>
    </mat-table>

    <div class="justify-center" style="padding-top: 20%" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
</div>
