<div class="note-list">
    <div class="justify-between note-header" *ngIf="isMobile">
        <div>
            <button mat-icon-button
                    style="background-color: #14213D; color: #E5E5E5"
                    (click)="openFilterDialog()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <button mat-flat-button color="primary" (click)="openCreationDialog()">
            Create a new note
        </button>
        <button mat-icon-button  style="background-color: #14213D; color: #E5E5E5"
                [disabled]="notes.length <= 0"
                (click)="isTable = !isTable">
            <mat-icon *ngIf="!isTable">list</mat-icon>
            <mat-icon *ngIf="isTable">splitscreen</mat-icon>
        </button>
    </div>

    <!-- Display note list -->
    <div *ngIf="!isTable" [ngClass]="{'justify-start': !isMobile}">
        <div fxLayout="column" fxLayoutGap="24px" [ngClass]="{'flex-display': !isMobile}">
            <div class="justify-between" *ngIf="!isMobile">
                <div>
                    <button mat-icon-button class="icon-btn" (click)="openFilterDialog()">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
                <button mat-icon-button class="icon-btn" (click)="openCreationDialog()">
                    <mat-icon >add</mat-icon>
                </button>
            </div>
            <div style="overflow-y: auto">
                <ng-container *ngFor="let note of notes.reverse()">
                    <mat-card [ngStyle]="{ 'background-color': note.color }"
                              (click)="goToNoteDetail(note.id)">
                        <mat-card-subtitle style="font-size: 18px;">{{note.title}}</mat-card-subtitle>
                        <mat-card-content>
                            <p>{{note.content}}</p>
                        </mat-card-content>
                    </mat-card>
                </ng-container>
            </div>
        </div>

        <!-- Web detail view -->
        <div class="note-detail" *ngIf="!isMobile">
            <h1 style="padding-top: 50%; text-align: center" *ngIf="noteId === -1">Nothing here !</h1>
            <app-note-detail *ngIf="noteId !== -1" [noteId]="noteId" (reload)="reload($event)"></app-note-detail>
        </div>

    </div>

    <!-- Table view -->
    <mat-table [dataSource]="notes" class="mat-elevation-z8" *ngIf="isTable">
        <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef class="fit-content"></mat-header-cell>
            <mat-cell *matCellDef="let element" class="fit-content">
                <div class="circle" [ngStyle]="{'background-color': element.color}"></div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Content </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.content}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToNoteDetail(row.id)"></mat-row>
    </mat-table>

    <div class="justify-center" style="padding-top: 10%" *ngIf="isLoading">
        <mat-spinner diameter="50"></mat-spinner>
    </div>
</div>
