<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer
                 class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">

        <mat-toolbar>Keep Us</mat-toolbar>

        <ng-container *ngIf="isLogged && authService.decodedToken">

            <!-- User profile -->
            <mat-nav-list>
                <a mat-list-item>
                    <div mat-card-avatar class="avatar"></div>
                    <span class="profile">{{authService.decodedToken.sub}}</span>
                </a>
                <a mat-list-item (click)="authService.logout()">Logout</a>
            </mat-nav-list>
            <mat-divider></mat-divider>

            <!-- Get user groups -->
            <mat-nav-list>
                <a mat-list-item class="active">Personal space</a>
                <a mat-list-item>Couple</a>
            </mat-nav-list>

            <!-- Add new group -->
            <mat-nav-list class="bottom-btn">
                <a mat-list-item style="background-color: #c2185b">
                    <mat-icon style="margin-right: 20px;">add</mat-icon>
                    New group
                </a>
            </mat-nav-list>

        </ng-container>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" *ngIf="isLogged">
            <button
                type="button"
                aria-label="sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Personal space</span>
            <span class="spacer"></span>
            <button mat-icon-button
                    [matMenuTriggerFor]="menu"
                    aria-label="Group menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>group</mat-icon>
                    <span>Users</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>group_add</mat-icon>
                    <span>Add users</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>person_remove</mat-icon>
                    <span>Quit group</span>
                </button>
                <button mat-menu-item>
                    <mat-icon class="delete-color">highlight_off</mat-icon>
                    <span class="delete-color">Delete Group</span>
                </button>
            </mat-menu>
        </mat-toolbar>

        <!-- App content -->
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
