<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer
                 class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">

        <mat-toolbar>Keep Us</mat-toolbar>

        <ng-container *ngIf="isLogged && authService.decodedToken">

            <!-- User profile -->
            <mat-nav-list>
                <a mat-list-item
                   routerLink="/profile"
                   (click)="groupAction('Profile')"
                   [ngClass]="{'active': selectedGroup === 'Profile'}">
                        <img src="assets/images/avatars/avatar-{{selectedAvatar}}.png" alt="Avatar" class="avatar">
                        <span class="profile">{{authService.decodedToken.sub}}</span>
                </a>
            </mat-nav-list>
            <mat-divider></mat-divider>

            <!-- Get user groups -->
            <mat-nav-list *ngFor="let group of groups">
                <a mat-list-item
                   [ngClass]="{'active': selectedGroup === group}"
                   (click)="groupAction(group)">
                    {{group}}
                </a>
            </mat-nav-list>

            <!-- Add new group -->
            <mat-nav-list class="bottom-btn">
                <a mat-list-item style="background-color: #c2185b">
                    <mat-icon style="margin-right: 20px;">add</mat-icon>
                    New group
                </a>
            </mat-nav-list>

        </ng-container>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" *ngIf="isLogged">
            <button
                type="button"
                aria-label="sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <!-- Display name of group or page -->
            <span>{{ selectedGroup }}</span>

            <span class="spacer"></span>

            <button mat-icon-button
                    [matMenuTriggerFor]="menu"
                    aria-label="Group menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>group</mat-icon>
                    <span>Users</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>group_add</mat-icon>
                    <span>Add users</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>person_remove</mat-icon>
                    <span>Quit group</span>
                </button>
                <button mat-menu-item>
                    <mat-icon class="delete-color">highlight_off</mat-icon>
                    <span class="delete-color">Delete Group</span>
                </button>
            </mat-menu>
        </mat-toolbar>

        <!-- App content -->
        <div class="app-content">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
